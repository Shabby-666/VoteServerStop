# VoteServerStop 配置文件
# 重启冷却时间（秒），默认300秒（5分钟）
# 作用：两次重启命令之间的最小间隔时间，防止频繁重启
restart-cooldown-seconds: 300

# 重启等待时间（秒），默认120秒（2分钟）
# 作用：当玩家发起重启投票时，如果没有指定时间，则使用此默认等待时间
restart-wait-seconds: 120

# 倒计时时间（秒），默认15秒
# 作用：在确认重启前的最后倒计时时间，给玩家最后的反悔机会
countdown-seconds: 15

# 最小投票时间（秒），默认60秒
# 作用：限制玩家可设置的最短投票时间，防止设置过短导致投票不公
# 范围：30-300秒之间，超出范围会自动调整到边界值
min-vote-time-seconds: 60

# 谁可以投票（默认所有玩家）
# 注：在此处无论如何设置没有voteserverstop.use权限的人都是无法投票的，需要用LuckPerms一类的权限管理插件改权限
# All: 所有玩家
# Op: 仅OP
# Console: 仅控制台
vote-permission: All